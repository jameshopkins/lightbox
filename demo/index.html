<script type="text/javascript">

  var lightbox = skyComponents.lightbox
    .on('close', function() {
      //console.log('mooo')
    })

  var stillNeedHelp = lightbox
    .on('close', function(istance) { console.log('mental') })
    .on('open', function() {console.log('dsdd')})
    .on('attach', function(instance) {
      function hello (contentId) {
        if (window.location.hash.substring(2) === contentId) {
          instance.open();
        } else {
          instance.close();
        }
      };
      hello(instance.config.contentId);
      window.addEventListener('hashchange', function(hash) {
        hello(instance.config.contentId);
      });
    })
    .attach({id: 'demo'})
    .toggleOn('click')

</script>
