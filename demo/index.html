      lightbox.open();

  var stillNeedHelp = lightbox

    .on('close', function(lightbox) {
      switch (lightbox.config.emitter) {
        case 'close':
          console.log('the top right close button closed this');
          break;
        case 'overlay':
          console.log('the overlay closed this')
          break;
      }
    })

      }
